<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<div class="container">
      <form method="post" autocomplete="on">
    
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>


    		<div class="box">
          <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="secondName"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="Birthday" class="fl fontLabel"> Date of Birth: </label>
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="date" required name="date"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="Age" class="fl fontLabel"> Age: </label>
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="number" required name="age"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		
    		<div class="box">
          <label for="phone" class="fl fontLabel"> Phone No.: </label>
    			<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="email" class="fl fontLabel"> Email: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
    				<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="Gender" value="Female" required> Female
    		</div>

    		<div class="box radio">
          <label for="religion" class="fl fontLabel"> Religion: </label>
    				<input type="radio" name="religion" value="Male" required> Kristen &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="religion" value="Female" required> Islam
    		</div>
    		<div class="box checkbox">
          <label for="religion" class="fl fontLabel"> Religion: </label>
    				<input type="checkbox" name="music" value="on" required> Music &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="checkbox" name="Art" value="on" required> Art &nbsp;
    				<input type="checkbox" name="Sport" value="on" required> Sport &nbsp;
    		</div>


    		<div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    		</div>



    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>

      </form>
  </div>

  </body>
</html>
